        const themes = [
            { name: 'Dark Abstract', background: "url('https://images.pexels.com/photos/2113566/pexels-photo-2113566.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2')" },
            { name: 'Night Mountains', background: "url('https://images.pexels.com/photos/1624496/pexels-photo-1624496.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2')" },
            { name: 'Night Sky', background: "url('https://images.pexels.com/photos/998641/pexels-photo-998641.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2')" }
        ];

        const root = document.documentElement;
        const quoteTextElement = document.getElementById('quote-text');
        const shareButton = document.getElementById('share-button');
        const favoriteButton = document.getElementById('favorite-button');
        const prevQuoteButton = document.getElementById('prev-quote-button');
        const categoryTitle = document.getElementById('category-title');
        
        let currentCategory = "Motivation";
        let favorites = JSON.parse(localStorage.getItem('motiveHubFavorites')) || [];
        let quoteHistory = [];
        let currentTheme;
        let seenQuotesByCategory = {};
        let quoteCounter = 0;
        let themeIndex = 0;

        function applyTheme(theme) {
            currentTheme = theme;
            root.style.setProperty('--background-image', theme.background);
        }
        
        function displayQuote(quote) {
            quoteTextElement.classList.remove('fade-in');
            quoteTextElement.classList.add('fade-out');
            setTimeout(() => {
                quoteTextElement.innerText = quote;
                updateUI();
                quoteTextElement.classList.remove('fade-out');
                quoteTextElement.classList.add('fade-in');
            }, 400);
        }

        function showNewQuote() {
            const previousQuote = quoteTextElement.innerText;
            if (previousQuote && previousQuote !== "Welcome to Motive Hub! Tap anywhere to begin.") {
                quoteHistory.push({ quote: previousQuote, category: currentCategory, theme: currentTheme });
            }

            quoteCounter++;
            if (quoteCounter > 1 && (quoteCounter - 1) % 20 === 0) {
                themeIndex = (themeIndex + 1) % themes.length;
                applyTheme(themes[themeIndex]);
            }

            const allCategories = Object.keys(quotesByCategory);
            let randomCategory;
            do {
                randomCategory = allCategories[Math.floor(Math.random() * allCategories.length)];
            } while (randomCategory === currentCategory && allCategories.length > 1);
            currentCategory = randomCategory;
            
            const quotesInCurrentCategory = quotesByCategory[currentCategory];
            if (!seenQuotesByCategory[currentCategory] || seenQuotesByCategory[currentCategory].length >= quotesInCurrentCategory.length) {
                seenQuotesByCategory[currentCategory] = [];
            }
            
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * quotesInCurrentCategory.length);
            } while (seenQuotesByCategory[currentCategory].includes(randomIndex));

            seenQuotesByCategory[currentCategory].push(randomIndex);
            
            const newQuote = quotesInCurrentCategory[randomIndex];
            
            categoryTitle.innerText = currentCategory;
            displayQuote(newQuote);
        }

        function showPreviousQuote() {
            if (quoteHistory.length > 0) {
                const lastState = quoteHistory.pop();
                currentCategory = lastState.category;
                applyTheme(lastState.theme);
                categoryTitle.innerText = currentCategory;
                displayQuote(lastState.quote);
                quoteCounter--; 
            }
        }
        
        function updateUI() {
            const currentQuote = quoteTextElement.innerText;
            if (favorites.includes(currentQuote)) {
                favoriteButton.classList.add('favorited');
                favoriteButton.innerText = '‚ô•';
            } else {
                favoriteButton.classList.remove('favorited');
                favoriteButton.innerText = '‚ô°';
            }
            prevQuoteButton.disabled = quoteHistory.length === 0;
        }

        function wrapText(context, text, x, y, maxWidth, lineHeight) {
            const words = text.split(' ');
            let line = '';
            let lines = [];
            for (let n = 0; n < words.length; n++) {
                const testLine = line + words[n] + ' ';
                const metrics = context.measureText(testLine);
                const testWidth = metrics.width;
                if (testWidth > maxWidth && n > 0) {
                    lines.push(line);
                    line = words[n] + ' ';
                } else {
                    line = testLine;
                }
            }
            lines.push(line);
            let startY = y - (lines.length - 1) * lineHeight / 2;
            for (let i = 0; i < lines.length; i++) {
                context.fillText(lines[i].trim(), x, startY + (i * lineHeight));
            }
        }

        async function generateQuoteImage() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1200;
            canvas.height = 630;
            const bgImage = new Image();
            bgImage.crossOrigin = 'anonymous';
            const imageUrl = currentTheme.background.slice(5, -2);
            bgImage.src = imageUrl;

            await new Promise((resolve) => {
                bgImage.onload = resolve;
                bgImage.onerror = () => {
                    ctx.fillStyle = '#111';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    resolve();
                };
            });
            
            ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.55)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            const quote = `‚Äú${quoteTextElement.innerText}‚Äù`;
            ctx.fillStyle = '#FFFFFF';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.font = 'bold 60px Poppins';
            wrapText(ctx, quote, canvas.width / 2, canvas.height / 2, 1000, 70);
            ctx.font = '24px Poppins';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.fillText('Motive Hub', canvas.width - 100, canvas.height - 30);
            return new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
        }

        document.body.addEventListener('click', (event) => {
            if (!event.target.closest('button')) {
                showNewQuote();
            }
        });

        prevQuoteButton.addEventListener('click', (event) => {
            event.stopPropagation();
            showPreviousQuote();
        });

        shareButton.addEventListener('click', async (event) => {
            event.stopPropagation();
            const quoteText = quoteTextElement.innerText;
            const shareText = `"${quoteText}" ‚Äî ${currentCategory}\n\nShared from Motive Hub`;
            
            try {
                const blob = await generateQuoteImage();
                if (navigator.canShare && navigator.canShare({ files: [new File([blob], 'motive-hub-quote.png', { type: 'image/png' })] })) {
                    const file = new File([blob], 'motive-hub-quote.png', { type: 'image/png' });
                    await navigator.share({
                        files: [file],
                        title: 'Motive Hub Quote',
                        text: `Here's some inspiration for you!`
                    });
                } else if (navigator.share) {
                    navigator.share({ title: 'Motive Hub Quote', text: shareText }).catch(err => console.log("Share failed", err));
                } else {
                    navigator.clipboard.writeText(shareText).then(() => alert('Quote copied to clipboard!'), () => alert(`Copy this quote:\n\n${shareText}`));
                }
            } catch (error) {
                console.error('Sharing failed:', error);
                navigator.clipboard.writeText(shareText).then(() => alert('Image share failed. Quote copied to clipboard!'), () => alert(`Copy this quote:\n\n${shareText}`));
            }
        });
        
        favoriteButton.addEventListener('click', (event) => {
            event.stopPropagation();
            const currentQuote = quoteTextElement.innerText;
            const index = favorites.indexOf(currentQuote);
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(currentQuote);
            }
            localStorage.setItem('motiveHubFavorites', JSON.stringify(favorites));
            updateUI();
        });
        
        function initializeApp() {
            applyTheme(themes[themeIndex]);
            categoryTitle.innerText = "Inspiration";
            displayQuote("Welcome to Motive Hub! Tap anywhere to begin.");
            updateUI();
        }

        initializeApp();
    </script>
